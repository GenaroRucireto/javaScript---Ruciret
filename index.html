<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">
    <title>Burger Factory</title>
</head>
<body>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span>Burger Factory</span> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#" type="button" class="btn btn-outline-primary btn-lg">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" type="button" class="btn btn-outline-primary btn-lg">Carrito</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2"      id="buscador"   type="search" placeholder="Buscar" aria-label="Buscar">
                    <button class="btn btn-outline-primary"      type="submit">Buscar</button>
                  </form>
            
            </div>
        </div>
    </nav>


    <div class="tab-content" id="pills-tabContent">

        <div class="tab-pane fade show active container" id="pills-profile" role="tabpanel"
            aria-labelledby="pills-profile-tab">
            <h1 class="h4 m-4 text-dark text-center bg-primary rounded ">Productos</h1>

            <div class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 ">

                <div class="col d-flex justify-content-center mb-4">

                    <div class="card shadow mb-1" style="background-color:black" style="width: 18rem;">
                        <h5 class="card-title pt-2 text-center text-light ">Burger Clasica</h5>
                        <img src="./img/Burguerclasica.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="text-light">Precio:<span>$</span> <span class="precio"> 1000</span></h5>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary boton">Añadir a Carrito</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center mb-4">
                    <div class="card shadow mb-1" style="background-color:black" style="width: 18rem;">
                        <h5 class="card-title pt-2 text-center text-light ">Burger Bacon</h5>
                        <img src="./img/burguerbacon.jpeg" class="card-img-top" alt="...">
                        <div class="card-body">
                  
                            <h5 class="text-light">Precio: <span>$</span><span class="precio"> 1400</span></h5>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary boton">Añadir a Carrito</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col d-flex justify-content-center mb-4">
                    <div class="card shadow mb-1" style="background-color: black" style="width: 18rem;">
                        <h5 class="card-title pt-2 text-center text-light ">Doble Cuarto </h5>
                        <img src="./img/Doblecuarto.jpg" class="card-img-top" alt="...">
                        <div class="card-body">           
                            <h5 class="text-light">Precio: <span>$</span> <span class="precio"> 1200</span></h5>
                            <div class="d-grid gap-2">
                                <button class="btn btn-primary boton">Añadir a Carrito</button>
                            </div>
                        </div>
                    </div>
                </div>

                        </div>
                    </div>
                
                    </div>
                </div>

            </div>

        </div>
    </div>


    <table class="table  table-hover table-bordered border-dark " style="background-color: black">
        <thead>
            <tr class="text-light text-center ">
                <th scope="col">#</th>
                <th scope="col ">Productos</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
            </tr>
        </thead>
        
        <tbody class="tbody">



        </tbody>

    </table>

    <div class="row mx-4">
        <div class="col ">
            <h3 class="itemCartTotal text-white text-center " style="background-color:blue">Total: <span
                    class="cambiarPrecio">0</span></h3>
        </div>
        <div class="col d-flex justify-content-end">
            <button class="mx-auto btn btn-primary vaciarCarrito ">Vaciar carrito</button>
            <button class="mx-auto btn btn-primary     botoncomprar">Comprar</button>

        </div>
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="js/script.js"></script>

</html>
